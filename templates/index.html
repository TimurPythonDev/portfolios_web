{% extends 'base.html' %}
{% block title %} Home | Timur Karabaev {% endblock title %}


{% block content %}

 <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
	
<section id="home-section" class="hero">
	<div class="home-slider  owl-carousel">
		<div class="slider-item">
			<div class="overlay"></div>
			<div class="container">
				<div class="row d-md-flex no-gutters slider-text align-items-end justify-content-end" data-scrollax-parent="true">
					<div class="one-third js-fullheight order-md-last img" style="background-image:url(/static/images/Timur1.png);">
						<div class="overlay"></div>
					</div>
					<div class="one-forth d-flex  align-items-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
						<div class="text">
							<span class="subheading">Hello!</span>
							<h1 class="mb-4 mt-3">I'm <span>Timur Karabaev</span></h1>
							<h2 class="mb-4">Software Engineer</h2>
							<div class="social-links flex align-items-center">
								{% for social in my_socials %}
                  				<a href="{{social.icon_info}}" class="py-4 px-4" ><i class="{{social.icon}}" ></i></a>
								{% endfor %}
							</div>
                	<br>
							<p><a href="{% url 'blog' %}" class="btn btn-primary py-3 px-4">My Blog</a> <a href="{% url 'download_file' %}" class="btn btn-white btn-outline-white py-3 px-4">Download CV</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg>
  </div>
 </body>

{% endblock content %}
